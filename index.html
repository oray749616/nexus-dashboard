<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexus Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'Inter', 'sans-serif'],
              display: ['Outfit', 'sans-serif'],
            },
            colors: {
              glass: "rgba(255, 255, 255, 0.65)",
              glassBorder: "rgba(255, 255, 255, 0.4)",
              primary: "#6366f1", // Indigo 500
              secondary: "#ec4899", // Pink 500
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
              'glass-hover': '0 8px 32px 0 rgba(31, 38, 135, 0.15)',
              'soft': '0 20px 40px -10px rgba(0,0,0,0.05)',
              'input': '0 0 20px -2px rgba(0,0,0,0.06)'
            },
            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },
              }
            },
            animation: {
              'cursor-blink': 'blink 1.1s step-end infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        overflow-x: hidden;
      }
      /* Smooth scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Dark mode scrollbar */
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0"
  }
}
</script>

</html>
